<!doctype html>
<html lang="en" ng-app="timeTracker">
	<head>
		<meta charset="utf-8">
		<title>Time Tracker AngularJS App</title>
		
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/services.js"></script>
		<script src="js/main.js"></script>
		<script src="js/directives.js"></script>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<div class="navbar navbar-fixed-top" ng-controller="headerController">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#/">Time Tracker</a>
					<ul class="nav">
						<li ng-class="{ active: isActive('/') }"><a href="#/">Home</a></li>
						<li ng-class="{ active: isActive('/time') }"><a href="#/time">Enter Time</a></li>
						<li ng-class="{ active: isActive('/tasks') }"><a href="#/tasks">My Tasks</a></li>
						<li ng-class="{ active: isActive('/manage/tasks') }"><a href="#/manage/tasks">Manage Tasks</a></li>
						<li ng-class="{ active: isActive('/manage/periods') }"><a href="#/manage/periods">Manage Periods</a></li>
						<li ng-class="{ active: isActive('/manage/users') }"><a href="#/manage/users">Manage Users</a></li>
						<li ng-class="{ active: isActive('/test') }"><a href="#/test">Test Page</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="mainBodyDiv container">
			<div ng-view></div>
		</div>
	</body>
</html>
