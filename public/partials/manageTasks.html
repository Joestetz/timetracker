<div ng-controller="manageTasksController">
	<div class="row-fluid" style="margin-bottom:10px;">
		<div class="span12">
			<button type="button" class="btn btn-primary btn-small" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
		</div>
	</div>
	<div ng-hide="tasks" ng-cloak>
		There are no tasks in your task list currently. Click 'Add Task' above to add to this list.
	</div>
	<table class="table table-condensed table-striped table-hover table-bordered" ng-show="tasks">
		<thead>
			<tr>
				<th style="width: 75px;">Actions</th>
				<th>Task Name</th>
				<th>Task #</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="task in tasks">
				<td style="text-align: center;">
					<a class="btn btn-mini" title="Edit" tooltip><i class="icon-edit"></i></a>
					<a class="btn btn-mini" title="Delete" tooltip ng-click="deleteTask(task._id)"><i class="icon-trash"></i></a>
				</td>
				<td>{{task.name}}</td>
				<td>{{task.uid}}</td>
				<td>{{task.description}}</td>
			</tr>
		</tbody>
	</table>
	<div id="addTaskModal" add-task-modal></div>
</div>
